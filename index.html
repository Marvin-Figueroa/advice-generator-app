<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <article class="card">
      <h2 class="card-title">Advice #<span id="quote-number"></span></h2>
      <p id="quote-text" class="card-text"></p>
      <img
        src="images/pattern-divider-desktop.svg"
        alt=""
        class="card-separator"
      />
      <button id="btn-new-quote" class="btn-quote">
        <img src="images/icon-dice.svg" alt="" class="card-bottom-icon" />
      </button>
    </article>
    <script src="main.js"></script>
  </body>
</html>
